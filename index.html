<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer and Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="nav">
        <ul>
            <a href="home"><li>Home</li></a>
            <a href="about"><li>About</li></a>
            <a href="contact"><li>Contact Us</li></a>
        </ul>
    </div>
    </header>
    <section>
        
        <div class="contain">
            <img src="Timer3.jpg" class="logo" height="300px" width="510px">
            <div class="content">
                <!-- <p>Website Is Under Maintenance</p> -->
                <h2>We're <span>Launching</span> Timer</h2>
                <div class="time">

                    <div>
                        <p id="days">00</p>
                        <span>Days</span>
                    </div>

                    <div>
                        <p id="hours">00</p>
                        <span>Hours</span>
                    </div>


                    <div>
                        <p id="minutes">00</p>
                        <span>Minutes</span>
                    </div>


                    <div>
                        <p id="seconds">00</p>
                        <span>Seconds</span>
                    </div>


                </div>
                
                
            
            </div>
        </div>

        <div class="container">
            
            <h1>Stopwatch</h1>

            <p><span id="second">00</span>:<span id="tens">00</span></p>
            <button id="btn-start">Start</button>
            <button id="btn-stop">Stop</button>
            <button id="btn-reset">Reset</button>
        </div>
    </section>
    <footer>
        <div class="foot">
            @Timer and Stopwatch.com
        </div>
    </footer>
    
    <script src="script.js"></script>

</body>
</html>
